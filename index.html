<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container-box">

      <img class="img" src="images/image-product-desktop.jpg" alt="Perfume-Photo">
      <img class="img2" src="images/image-product-mobile.jpg" alt="Perfume-Photo">
      <div class="words">

        <p class = "head">Perfume</p>
        <h1 class="heading">Gabrielle Essence Eau De Parfume</h1>
        <p class="content">A flora, solar and voluptuous 
          interpretation composed by 
          Olivier Polge,Perfume-Creator
          for the House of CHANEL.</p>
     
        <div class="price">
          <h1 class="pricing">$149.99</h1>
          <span class="dropped-price">$169.99</span>
        </div>

        <button class="btn" type="button" name="button">
            <img src="images/icon-cart.svg" alt="">
            Add to Cart
        </button>

      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marco Vassal</a>.
    </div>
  </main>
  
  
  
</body>
</html>
